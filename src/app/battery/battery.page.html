<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Battery Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of mqqtService.oldInstance.rooms">
      <ion-label>{{room.getRoom()}}</ion-label>
      <ion-note slot="end" color="primary">{{room.getBattery()}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
